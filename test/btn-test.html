<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="../release/all.css" rel="stylesheet">
  <style>
    @font-face { font-family: dot_font; src: url(../fonts/DinkieBitmap-9pxDemo.woff2); }
    @font-face { font-family: dot_font_code; src: url(../fonts/DinkieBitmap-9pxCodeDemo.woff2); }
    @font-face { font-family: dot_font_italic; src: url(../fonts/DinkieBitmap-9pxItalicDemo.woff2); }
    body {
      font-family: dot_font_code, dot_font;
      /* font-family: dot_font; */
      font-size: 1pc;
      text-rendering: geometricPrecision;
      background-color: pink;
      -webkit-font-smoothing: none;
      /* filter: url(#crispify); */
    }
    .offscreen {
      position: absolute;
      left: -100000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }

    i,
    em {
      font-family: dot_font_italic;
    }

    a,
    button,
    input {
      margin: 10px;
    }
  </style>
</head>
<body>
  <svg class="offscreen" width="0" height="0" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter id="crispify">
        <feComponentTransfer>
          <feFuncA type="discrete" tableValues="0 1" />
        </feComponentTransfer>
      </filter>
    </defs>
  </svg>
